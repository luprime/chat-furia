<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat da FURIA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background-overlay"></div>

  <div class="chat-container">
    <div id="chatbox"></div>

    <div id="button-options" class="buttons">
      <button onclick="selectOption('1')">1️⃣ Jogos</button>
      <button onclick="selectOption('2')">2️⃣ Elenco</button>
      <button onclick="selectOption('3')">3️⃣ Notícias</button>
      <button onclick="selectOption('4')">4️⃣ Vídeos</button>
      <button onclick="selectOption('5')">5️⃣ Quiz</button>
      <button onclick="selectOption('6')">6️⃣ Loja</button>
      <button onclick="selectOption('7')">7️⃣ Redes Sociais</button>
      <button onclick="selectOption('8')">8️⃣ Jogos (HLTV API)</button>
    </div>

    <input id="user-input" type="text" placeholder="Digite o número ou clique em um botão" onkeydown="if(event.key === 'Enter') handleUserInput()" />
  </div>

  <script src="script.js"></script>
</body>
</html>
